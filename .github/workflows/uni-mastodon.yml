name: post uni on mastodon

on:
  workflow_dispatch:
  repository_dispatch:
  schedule:
    - cron: "0 7,12,16,20 * * *"
jobs:
  post:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repository
      uses: actions/checkout@v3
    - name: set up python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: set up environment variables
      run: |
        echo "MASTODON_INSTANCE=${{ secrets.MASTODON_INSTANCE }}" >> $GITHUB_ENV
        printf "$UNI_MASTODON_TOKEN" >> uni.token.secret
    - name: install dependencies
      run: pip install Mastodon.py
    - name: post to mastodon
      run: for i in {1..5}; do python uni-mastodon.py && break || sleep 15; done # retries on fail
    - name: update log
      uses: EndBug/add-and-commit@v9
      with:
        pull: "--rebase --autostash ."
        message: "[automated] rename image"
        default_author: github_actions
